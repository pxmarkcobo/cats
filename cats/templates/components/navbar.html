<style>
  .nav-masthead .nav-link {
    color: rgba(255, 255, 255, .5);
    border-bottom: .25rem solid transparent;
  }

  .nav-masthead .nav-link:hover,
  .nav-masthead .nav-link:focus {
    border-bottom-color: rgba(255, 255, 255, .25);
  }

  .nav-masthead .nav-link + .nav-link {
    margin-left: 1rem;
  }

  .nav-masthead .active {
    color: #fff;
    border-bottom-color: #fff;
  }
</style>

<header class="mb-auto">
  <div>
    <h3 class="float-md-start mb-0">Cats</h3>
    <nav class="nav nav-masthead justify-content-center float-md-end">
      {% with request.resolver_match.url_name as current_url %}
        <a class="nav-link fw-bold py-1 px-0 {% if current_url == "home" %}active{% endif %}" href="{% url 'home' %}">Home</a>
        <a class="nav-link fw-bold py-1 px-0 {% if current_url == "breeds" %}active{% endif %}" href="{% url 'breeds' %}">Breeds</a>
        <a class="nav-link fw-bold py-1 px-0 {% if current_url == "about" %}active{% endif %}" href="{% url 'about' %}">About</a>
      {% endwith %}
    </nav>
  </div>
</header>
